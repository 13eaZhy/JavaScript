<script type="text/javascript">

var pass = prompt('Enter a password');

var isUpperCase=false;
for (var i=0;i<pass.length;i++) {
  if (pass[i].toUpperCase() === pass[i] ) {
    isUpperCase=true;
  }
}

var isLowerCase=false;
for (var i=0;i<pass.length;i++) {
  if (pass[i].toLowerCase() === pass[i] ) {
    isLowerCase=true;
  }
}

var isInteger=false;
for (var i=0;i<pass.length;i++) {
  if (Number.isInteger(+pass[i])) {
    isInteger=true;
  }
}

if (isUpperCase && isLowerCase && pass.length>7 && isInteger) {
  alert('Your password is SECURE')
  } else if ((pass.length<8 && pass.length>4) || isUpperCase || isInteger) {
          alert ('Your password is OK')
        } else {
           alert('Select another password')
          }


</script>
