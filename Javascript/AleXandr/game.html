<script>

var number = parseInt(Math.random()*100);
console.log (number);
do {
  var i=0;
  var x=prompt('Введите число');
  if (+x>number) {
    alert ('Искомое число меньше')
    } else if (+x<number) {
        alert ('Искомое число больше')
      } else if (+x==number) {
        alert ('Вы угадали');
        break;
      }
  i++;
} while (x!=number && i<8);











</script>
