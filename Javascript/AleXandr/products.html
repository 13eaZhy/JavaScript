<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>


  <script>
var products  = [
  'iphone X',
  'samsung',
  'nokia'
];
for (var i=0; i<products.length; i++) {
  document.write(products[i]+ '<br>');
}

products.forEach(function(name) {
  document.write(name + '<br>');
});
  </script>
</body>
</html>
